name: wearable_sensor_based_smart_security_system
description: "Wearable Sensor-Based Smart Security System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Bluetooth bağlantısı
  flutter_blue_plus: ^1.31.15
  
  # İzin yönetimi
  permission_handler: ^11.0.1
  
  # Grafikler
  fl_chart: ^0.65.0
  
  # State management
  provider: ^6.1.1
  
  # Bildirimler
  flutter_local_notifications: ^18.0.1
  
  # Ses çalma
  audioplayers: ^6.1.0
  
  # Ekranı açık tutma (Wake Lock)
  wakelock_plus: ^1.2.8
  
  # URL launcher (arama ve SMS için)
  url_launcher: ^6.3.1
  
  # ❌ telephony paketi kaldırıldı - url_launcher kullanıyoruz
  
  # Konum servisi
  geolocator: ^13.0.2
  
  # Veri saklama
  shared_preferences: ^2.3.5
  
  # Materyal design icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Ses dosyaları
  assets:
    - assets/sounds/alarm.mp3
    - assets/sounds/alert.mp3